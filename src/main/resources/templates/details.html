<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.profile-header {
	transform: translateY(5rem);
}

body {
	background: #654ea3;
	background: -webkit-linear-gradient(to right, #654ea3, #eaafc8);
	background: linear-gradient(to right, #654ea3, #eaafc8);
	min-height: 100vh;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
<link href="/static/File.css" rel="stylesheet">
</head>

<body>

	<div class="row py-5 px-4">
		<div class="col-xl-4 col-md-6 col-sm-10 mx-auto">

			<!-- Profile widget -->
			<div class="bg-white shadow rounded overflow-hidden">
				<div class="px-4 pt-0 pb-4 bg-dark">

					<div class="media align-items-end profile-header">
						<div class="profile mr-3">
							<img src="" alt="..." width="130"
								class="rounded mb-2 img-thumbnail"><a href="#"
								class="btn btn-dark btn-sm btn-block">Edit profile</a>
						</div>
						<div class="media-body mb-5 text-white">
							<span class="label label-success"
								sec:authentication="principal.username">User</span>
							<p class="small mb-4">
								<i class="fa fa-map-marker mr-2"></i>Tunis
							</p>
						</div>
					</div>
				</div>
				<br> <br>
				<div class="py-4 px-4">
					<div class="d-flex align-items-center justify-content-between mb-3">
						<h5 class="mb-0">Information</h5>
						<a href="#" class="btn btn-link text-muted">Show all</a>
					</div>


				</div>
				<div th:switch="${users}" class="container my-5">
					<div class="col-md-10">

						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>first name</th>
										<th>last name</th>


									</tr>
								</thead>
								<tbody>
									<tr th:each="user : ${users}">
										<td th:text="${user.firstName}"></td>
										<td th:text="${user.lastName}"></td>




									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>



				<div class="container my-5">

					<div class="card border-info mb-3">
						<div class="card-header"></div>
						<div class="card-body text-info">
							<div class="col-md-10">
								<form action="#" th:action="@{/showd}" th:object="${user}"
									method="post" enctype="multipart/form-data">
									<div class="row">


										<div class="form-group col-md-8">
											<label for="price" class="col-formlabel">Picture</label> <input
												class="form-control" type="file" name="files" multiple>
										</div>

										<div class="col-md-6">
											<input type="file" class="btn btn-primary"
												value="Add profilePicture" />
										</div>
										<div class="form-group col-md-8"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>


			</div>
			

		</div>
	</div>
	<br>


	<br>


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
